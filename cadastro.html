<!DOCTYPE html>
<html>
    <head>
       
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
        <title>Cadastre-se!</title>
        <body>


            <header>
                <div class="logo">
                    <img src="https://img.freepik.com/vetores-gratis/ilustracao-de-medico-icone_53876-6167.jpg" type="img" height="80" width="80">                    
                </div>
                <h1 class="titulo"> SP Medical Group </h1>
            </header>


            <div class="rectangle"></div>
            <div class="rectangle2"></div>


            <div class="login">
                <h3>Cadastre-se</h3>
           
            </div>


            <div class="fundo">
                <img src="https://blog.imedicina.com.br/wp-content/uploads/2017/09/iStock-1136865476-1200x695.jpg">
            </div>
           
            <div class="email">
                <input type="email" placeholder="Email" id="nome">
            </div>


            <div class="cpf">
                <input type="password" placeholder="CPF" id="usuario">
            </div>


            <div class="senha">
                <input type="password" placeholder="Senha" id="senha">
            </div>

            <div class="confirmarsenha">
                <input type="password" placeholder="Confirmar Senha" id="confirmsenha">
            </div>



            <div class="cadastrar">
                <input type="button" name="Cadastrar" value="Cadastrar" id="cadastrar" onclick="cadastrar()">

            </div>

            <a href="./login.html" id="coisa" class="cadastrar">Cadastrar</a>

            <div id="input">
                <input type="gmail" id="gmail" placeholder="Gmail" />
                <input type="senha" id="senha" placeholder="Senha" />
                <input type="entrar" id="entrar" value="Log In" onclick="login()">
                </div>

          <script src="../js/cadastro.js"></script>
        </body>
    </head>

</html>
